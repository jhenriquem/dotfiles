background {
    monitor =
    path = ~/assets/background.jpg
}


# --- INPUT (senha) ---
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3

    dots_size = 0.2
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1

    outer_color = rgba(0,0,0)
    inner_color = rgba(0,0,0,0)
    font_color = rgb(D8D8DA)

    fade_on_empty = false
    fade_timeout = 1000

    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -0.2

    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>

    position = 0, -40
    halign = center
    valign = center
}

# --- HORA (TOP) ---
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(a6adc8)
    font_size = 85
    font_family = Fira Semibold
    position = 0, -250
    halign = center
    valign = top
    shadow_passes = 5
    shadow_size = 10
}

# --- DATA (TOP, abaixo da hora) ---
label {
    monitor =
    text = cmd[update:1000] date '+%A, %d de %B de %Y'
    color = rgba(cad3f5)
    font_size = 22
    font_family = Fira Semibold
    position = 0, -370
    halign = center
    valign = top
    shadow_passes = 5
    shadow_size = 10
}

# --- USU√ÅRIO (abaixo da data) ---
label {
    monitor =
    text = $USER
    color = rgba(a6adc8)
    font_size = 15
    font_family = Fira Semibold
    position = 0, 40
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}



